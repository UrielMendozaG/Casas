<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casas</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section id="main" class="main">
      <section class="text">
        <div class="titulo">
          <span>
            <img src="./images/place-24px.svg" alt="map" srcset="" class="map"
          /></span>
          <h2 id="titulo"> </h2>
        </div>

        <h2 id="colonia" class="colonia"> </h2>
        <h2 id="ubicacion" class="ubicacion"> </h2>
        <h2 id="precio" class="precio"> </h2>

        <section class="info">
          <div class="info-div">
            <img src="./images/king_bed-24px.svg" alt="king_bed" class="bed" />
            <h2 id="habitaciones"></h2>
          </div>
          <div class="info-div">
            <img src="./images/bathtub-24px.svg" alt="bath" />
            <h2 id="banos"></h2>
          </div>
          <div id="metros-div" class="info-div">
            <img src="./images/zoom_out_map-24px.svg" alt="out" />
            <h2 class="metros" id="metros"></h2>
          </div>
        </section>
      </section>

      <img src="" class="img" alt="casa" id="img" />

      <div class="button" id="back">
        <span class="button__mask"></span>
        <span class="button__text">Anterior</span>
        <span class="button__text button__text--bis">Anterior</span>
      </div>

      <div class="button" id="next">
        <span class="button__mask"></span>
        <span class="button__text">Siguiente</span>
        <span class="button__text button__text--bis">Siguiente</span>
      </div>

    </section>

    <script type="module" src="./js/Main/Main.js"></script>
  </body>
</html>
