<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <section id="main" class="main">
      <section class="text">
        <div class="titulo">
          <span>
            <img src="./images/place-24px.svg" alt="map" srcset="" class="map"
          /></span>
          <h2 id="titulo">Ciudad Bugambilia, Zapopan</h2>
        </div>

        <h2 id="colonia" class="colonia">Ciudad Bugambilia</h2>
        <h2 id="ubicacion" class="ubicacion">Zapopan, Jalisco</h2>
        <h2 id="precio" class="precio">$ 6,400,000</h2>

        <section class="info">
          <div class="info-div">
            <img src="./images/king_bed-24px.svg" alt="king_bed" class="bed" />
            <h2 id="habitaciones">3</h2>
          </div>
          <div class="info-div">
            <img src="./images/bathtub-24px.svg" alt="bath" />
            <h2 id="banos">3</h2>
          </div>
          <div class="info-div">
            <img src="./images/zoom_out_map-24px.svg" alt="out" />
            <h2 class="metros">240m2</h2>
          </div>
        </section>
      </section>

      <section id="buttons" class="buttons"> 
          <button id="back"> back </button>
          <button id="next"> next </button>
      </section>

      <img src="images/_FI.png" alt="casa" />
    </section>

    <script type="module" src="./js/Main/Main.js"></script>
  </body>
</html>
